<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/elderly.jpg" as="image" />
    <link rel="preload" href="/src/assets/moon.png" as="image" />
    <link rel="preload" href="/src/assets/sun.png" as="image" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Prevent Flash of Unstyled Content -->
    <script>
      // Preserve the user's theme preference
      const theme = localStorage.getItem('dark-mode');
      if (theme) {
        document.documentElement.setAttribute('data-theme', JSON.parse(theme) ? 'dark' : 'light');
      }
    </script>
    
    <title>GNEC - Extension for Accessibility</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #ffffff;
      }
      [data-theme="dark"] {
        background-color: #1a202c;
      }
    </style>
  </head>
  <body style="background-color: #ffffff">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
